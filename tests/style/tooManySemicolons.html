<style type="text/excss">
  @var myBlue blue;;;;;;;
  @var myRed red;;;;;;;;;;;;;;;;;;;;;;;;;;
  @trait something {
    width: 100px;;;;;;;;;;;;
  }
  #foo {
    color: $myBlue;;;;;;
    background-color: $myRed;;;;;;;;;;;;;;;;;;;
    & > #bar {
      color: white;;;;;;;
    };;;;;;;;
    @mixin something;;;;;;;;;
    height: 200px;;;;;;;;;
  }
</style>

<div id="foo" expect="color: blue; background-color: red; width: 100px; height: 200px">
  Foo
  <div id="bar" expect="color: white">
    Bar
  </div>
</div>
