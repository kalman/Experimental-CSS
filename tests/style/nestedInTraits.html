<style type="text/excss">
  @trait myTrait(myColor) {
    background-color: green;
    & .bar {
      color: $myColor;
    }
    & .baz {
      background-color: $myColor;
      & .qux {
        font-size: 24px;
      }
    }
  }
  #foo {
    @mixin myTrait(red);
    color: blue;
  }
</style>

<div id="foo" expect="color: blue; background-color: green">
  Foo
  <div class="bar" expect="color: red">
    Bar
  </div>
  <div class="baz" expect="color: blue; background-color: red">
    Baz
    <div class="qux" expect="font-size: 24px">
      Qux
    </div>
  </div>
</div>

<script src="../../excss.js"></script>
<script src="../tests.js"></script>
